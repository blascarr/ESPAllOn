<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ESPAllOn - Proyectos</title>
		<link rel="stylesheet" href="/css/normalize.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/projects.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>🚀 Gestión de Proyectos</h1>
				<p>Selecciona y carga configuraciones de proyectos desde la API</p>
			</div>

			<div class="controls">
				<a href="/" class="btn btn-primary">🏠 Volver al Panel Principal</a>
				<button
					id="refreshBtn"
					class="btn btn-primary"
					onclick="loadProjects()"
				>
					<span id="refreshIcon">🔄</span> Actualizar Proyectos
				</button>
				<button
					id="loadConfigBtn"
					class="btn btn-success"
					onclick="loadSelectedProject()"
					disabled
				>
					<span id="loadIcon">⚙️</span> Cargar Configuración
				</button>
			</div>

			<div id="status" class="status" style="display: none"></div>

			<div id="projectsContainer" class="projects-grid">
				<div class="empty-state">
					<h3>👋 ¡Bienvenido!</h3>
					<p>
						Haz clic en "Actualizar Proyectos" para cargar los proyectos
						disponibles desde la API.
					</p>
				</div>
			</div>
		</div>

		<!-- Projects JavaScript -->
		<script src="/projects.js"></script>
	</body>
</html>
