<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ESPAllOn - Proyectos</title>
		<link rel="stylesheet" href="/css/normalize.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/projects.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>🚀 Proyectos ESPAllOn</h1>
				<p>
					Selecciona y carga la configuración del proyecto que te gustaría crear
				</p>
			</div>

			<div class="controls">
				<a href="/" class="btn btn-primary">🏠 Volver al Panel Principal</a>
				<button
					id="refreshBtn"
					class="btn btn-primary"
					onclick="loadProjects()"
				>
					<span id="refreshIcon">🔄</span> Actualizar Proyectos
				</button>
			</div>

			<div id="status" class="status" style="display: none"></div>

			<div id="projectsContainer" class="projects-grid">
				<div class="empty-state">
					<h3>👋 ¡Bienvenido!</h3>
					<p>Los proyectos se cargarán automáticamente.</p>
				</div>
			</div>

			<!-- Pagination Controls -->
			<div
				id="paginationContainer"
				class="pagination-container"
				style="display: none"
			>
				<div class="pagination-info">
					<span id="pageInfo">Página 1 de 1</span>
				</div>
				<div class="pagination-controls">
					<button
						id="prevPageBtn"
						class="pagination-btn"
						onclick="goToPreviousPage()"
					>
						⬅️ Anterior
					</button>
					<div id="pageNumbers" class="page-numbers"></div>
					<button
						id="nextPageBtn"
						class="pagination-btn"
						onclick="goToNextPage()"
					>
						Siguiente ➡️
					</button>
				</div>
			</div>
		</div>

		<!-- Projects JavaScript -->
		<script src="/projects.js"></script>
	</body>
</html>
